<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureBloom Organics - Register for Purchase</title>
    <meta name="description" content="Register your details to proceed with your NatureBloom Organics purchase.">
    <meta name="keywords" content="NatureBloom Organics, registration, buy now, address, name, email, skincare purchase">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #4A4A4A; /* Darker gray for general text on white backgrounds */
            background-color: #F7FAFC; /* Lightest gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        /* Brand Colors (Shades of Green) */
        .text-brand-primary {
            color: #388E3C; /* Green 700 - Darker vibrant green */
        }
        .text-brand-secondary {
            color: #8BC34A; /* Light Green 500 - Lighter green accent */
        }
        .bg-brand-light {
            background-color: #E8F5E9; /* Lightest Green */
        }
        .bg-brand-accent {
            background-color: #C8E6C9; /* Green 100 - Slightly darker light green */
        }
        .bg-gradient-hero {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%); /* Lightest Green to Light Green gradient */
        }
        .btn-primary {
            background-color: #388E3C; /* Green 700 */
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2E7D32; /* Green 800 - Darker green on hover */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #F7FAFC; /* Lightest gray */
            color: #388E3C; /* Green 700 */
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 1px solid #8BC34A; /* Light Green border */
        }
        .btn-secondary:hover {
            background-color: #E8F5E9; /* Lightest Green on hover */
            transform: translateY(-2px);
        }
        .footer-bg {
            background-color: #1B5E20; /* Dark Green 900 for footer */
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-brand-primary">NatureBloom Organics</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-700 hover:text-brand-primary font-semibold transition duration-300">Home</a></li>
                    <li><a href="products.html" class="text-gray-700 hover:text-brand-primary font-semibold transition duration-300">Products</a></li>
                    <li><a href="contact.html" class="text-gray-700 hover:text-brand-primary font-semibold transition duration-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration Section -->
    <main class="main-content bg-brand-light py-16 md:py-24">
        <div class="container mx-auto px-4 max-w-2xl p-8 rounded-xl shadow-lg bg-white">
            <h1 class="text-5xl font-bold mb-6 text-brand-primary">Complete Your Purchase</h1>
            <p class="text-lg leading-relaxed mb-8 text-gray-700">
                Please provide your details to proceed with your order.
            </p>
            <form action="#" method="POST" class="bg-brand-light p-8 rounded-xl shadow-lg border border-brand-accent">
                <div class="mb-6 text-left">
                    <label for="name" class="block text-gray-700 text-lg font-semibold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-brand-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-primary" placeholder="Jane Doe" required>
                </div>
                <div class="mb-6 text-left">
                    <label for="email" class="block text-gray-700 text-lg font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-brand-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-primary" placeholder="jane.doe@example.com" required>
                </div>
                <div class="mb-8 text-left">
                    <label for="address" class="block text-gray-700 text-lg font-semibold mb-2">Shipping Address</label>
                    <textarea id="address" name="address" rows="4" class="w-full px-4 py-3 border border-brand-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-primary resize-y" placeholder="Street Address, City, State, Zip Code" required></textarea>
                </div>
                <div class="text-center">
                  <a href="FinalThankyou.html">
  <button type="button" class="btn-primary inline-block w-full sm:w-auto">
    Shop Now
  </button>
</a>

                </div>
            </form>
            <div class="mt-8">
                <a href="product.html" class="btn-secondary inline-block">Return to Products</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-bg text-white py-8">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2025 NatureBloom Organics. All rights reserved.</p>
            <p class="mt-2">Crafted with <span class="text-red-400">&hearts;</span> for you and the planet.</p>
        </div>
    </footer>

</body>
</html>
